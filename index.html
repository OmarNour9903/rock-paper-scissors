<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./canva-blue-space-starfield-MAEJRLXs7pI.jpg" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <!-- 
        عنوان اللعبة 
    -->
      <h1 class="title">Rock ✊, Paper 🤚, or Scissors ✌</h1>

      <!-- 
        حاوية اللاعبين: اللاعب والكمبيوتر + كلمة VS في النص 
    -->
      <div class="players-container">
        <!-- 
            قسم اختيارات اللاعب
            يحتوي على عنوان + 3 اختيارات: حجر، ورقة، مقص
        -->
        <div class="player-section active" id="playerSection">
          <div class="player-title">Your choice</div>
          <div class="choices">
            <!-- اختيار الحجر -->
            <div class="choice" data-choice="rock">
              <div class="choice-icon">✊</div>
              <div class="choice-label">حجر</div>
            </div>
            <!-- اختيار الورقة -->
            <div class="choice" data-choice="paper">
              <div class="choice-icon">🤚</div>
              <div class="choice-label">ورقة</div>
            </div>
            <!-- اختيار المقص -->
            <div class="choice" data-choice="scissors">
              <div class="choice-icon">✌</div>
              <div class="choice-label">مقص</div>
            </div>
          </div>
        </div>

        <!-- 
            كلمة "VS" بين اللاعب والكمبيوتر
        -->
        <div class="vs-container">VS</div>

        <!-- 
            قسم اختيارات الكمبيوتر
            نفس الاختيارات بس متغيرتش إلا وقت اللعب
        -->
        <div class="player-section" id="computerSection">
          <div class="player-title">computer choice</div>
          <div class="choices">
            <!-- اختيار الحجر للكمبيوتر -->
            <div class="choice computer-choice" data-choice="rock">
              <div class="choice-icon">✊</div>
              <div class="choice-label">حجر</div>
            </div>
            <!-- اختيار الورقة للكمبيوتر -->
            <div class="choice computer-choice" data-choice="paper">
              <div class="choice-icon">🤚</div>
              <div class="choice-label">ورقة</div>
            </div>
            <!-- اختيار المقص للكمبيوتر -->
            <div class="choice computer-choice" data-choice="scissors">
              <div class="choice-icon">✌</div>
              <div class="choice-label">مقص</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 
        عرض نتيجة الجولة
    -->
      <div class="game-result" id="result"></div>

      <!-- 
        عرض النتيجة النهائية بعد انتهاء اللعبة
    -->
      <div class="game-final" id="final"></div>

      <!-- 
        عرض السكور الحالي لكل من اللاعب والكمبيوتر
    -->
      <div class="scores">
        <!-- سكور اللاعب -->
        <div class="score">
          <div class="score-label">Your Score:</div>
          <div class="score-value" id="playerScore">0</div>
        </div>
        <!-- سكور الكمبيوتر -->
        <div class="score">
          <div class="score-label">Computer Score:</div>
          <div class="score-value" id="computerScore">0</div>
        </div>
      </div>

      <!-- 
        زر إعادة تشغيل اللعبة
    -->
      <button type="button" class="reset-btn" onclick="resetGame()">
        Reset
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
